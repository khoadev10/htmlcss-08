<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart | Change password</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style  -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Intro -->
            <div class="auth__intro d-lg-none">
                <div class="auth__intro-inner">
                    <img
                        src="./assets/images/login/forgot.png"
                        alt=""
                        class="auth__intro-img"
                    />
                </div>
            </div>

            <!-- Content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo__img"
                        />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Create new password</h1>
                    <p class="auth__desc">
                        At least 6 characters with uppercase and lowercase letters
                    </p>
                    <!-- Form -->
                    <form action="./sign-in.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__group">
                                <div class="form__text-input">
                                    <input
                                        type="password"
                                        class="form__input"
                                        placeholder="Password"
                                    />
                                    <img
                                        src="./assets/icons/lock.svg"
                                        alt=""
                                        class="form__input-icon"
                                    />
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="form__text-input">
                                    <input
                                        type="password"
                                        class="form__input"
                                        placeholder="Confirm Password"
                                    />
                                    <img
                                        src="./assets/icons/lock.svg"
                                        alt=""
                                        class="form__input-icon"
                                    />
                                </div>
                        </div>

                        <button class="auth__btn-sinup">Create</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</html>
