<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart | Change password</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style  -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Intro -->
            <div class="auth__intro d-lg-none">
                <div class="auth__intro-inner">
                    <img
                        src="./assets/images/login/forgot.png"
                        alt=""
                        class="auth__intro-img"
                    />
                </div>
            </div>

            <!-- Content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo__img"
                        />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h2 class="auth__heading">Forgot Password</h2>
                    <p class="auth__desc">
                        Please enter your email address below
                    </p>

                    <!-- Message email -->
                    <p class="meassage meassage--susscess auth__message">
                        We have emailed your password reset link
                    </p>

                    <!-- Form -->
                    <form
                        action="./change-password.html"
                        class="form auth__form"
                    >
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="text"
                                    class="form__input"
                                    value="example@gmail.com"
                                    placeholder="Email"
                                />
                                <img
                                    src="./assets/icons/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                            </div>
                        </div>

                        <button class="auth__btn-sinup">Send</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</html>
