<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart | Sign up</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style  -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Intro -->
            <div class="auth__intro d-lg-none d-md-flex">
                <!-- Logo -->
                <a href="./" class="logo d-none d-md-flex">
                    <img
                        src="./assets/icons/logo.svg"
                        alt="grocerymart"
                        class="logo__img"
                    />
                    <h1 class="logo__title">grocerymart</h1>
                </a>

                <div class="auth__intro-inner">
                    <img
                        src="./assets/images/login/intro.svg"
                        alt=""
                        class="auth__intro-img"
                    />
                    <p class="auth__intro-desc">
                        The best of luxury brand values, high quality products,
                        and innovative services
                    </p>
                </div>

                <img
                    src="./assets/icons/sign-in-next.svg"
                    alt=""
                    class="auth__next d-none d-md-block js-toggle"
                    toggle-target="#content"
                />
            </div>

            <!-- Content -->
            <div class="auth__content hide" id="content">
                <div class="auth__content-inner">
                    <!-- Logo -->
                    <a href="./" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo__img"
                        />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h2 class="auth__heading">Sign Up</h2>
                    <p class="auth__desc">
                        Letâ€™s create your account and Shop like a pro and save
                        money.
                    </p>

                    <!-- Form -->
                    <form action="" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="text"
                                    class="form__input"
                                    placeholder="Email"
                                />
                                <img
                                    src="./assets/icons/message.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="text"
                                    class="form__input"
                                    placeholder="Password"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                            </div>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="text"
                                    class="form__input"
                                    placeholder="Confirm Password"
                                />
                                <img
                                    src="./assets/icons/lock.svg"
                                    alt=""
                                    class="form__input-icon"
                                />
                            </div>
                        </div>
                        <div class="form__row">
                            <label class="form__checkbox">
                                <input
                                    type="checkbox"
                                    class="form__input-checkbox"
                                    hidden
                                />
                                <span class="form__input-label"
                                    >Set as default card</span
                                >
                            </label>
                            <a href="#!" class="auth__link"
                                >Recovery Password</a
                            >
                        </div>

                        <button class="auth__btn-sinup">Sign Up</button>
                        <button class="auth__btn-google">
                            <img
                                src="./assets/icons/google.svg"
                                alt=""
                                class="auth__btn-google-icon icon"
                            />
                            Sign in with Gmail
                        </button>
                    </form>
                    <p class="auth__text">
                        You have an account yet?
                        <a href="#!" class="auth__link">Sign In</a>
                    </p>
                </div>
            </div>
        </main>
    </body>
    <script>
        window.dispatchEvent(new Event("template-loaded"));
    </script>
</html>
