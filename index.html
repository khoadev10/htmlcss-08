<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Style  -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>

        <div class="container home g-0 g-md-3">
            <!-- Slide Show -->
            <section class="home__container">
                <div class="slideshow">
                    <div class="slideshow__inner">
                        <div class="slideshow__item">
                            <picture>
                                <source
                                    media="(max-width:767.98px)"
                                    srcset="
                                        ./assets/images/slide-show/slide-md-1.jpg
                                    "
                                />
                                <img
                                    src="./assets/images/slide-show/slide-1.jpg"
                                    alt=""
                                    class="slideshow__img"
                                />
                            </picture>
                        </div>
                        <div class="slideshow__item">
                            <img
                                src="./assets/images/slide-show/slide-1.jpg"
                                alt=""
                                class="slideshow__img"
                            />
                        </div>
                        <div class="slideshow__item">
                            <img
                                src="./assets/images/slide-show/slide-1.jpg"
                                alt=""
                                class="slideshow__img"
                            />
                        </div>
                    </div>
                    <div class="slideshow__pagination">
                        <span class="slideshow__num">1</span>
                        <span class="slideshow__slider"></span>
                        <span class="slideshow__num">5</span>
                    </div>
                </div>
            </section>

            <!-- Categrories -->
            <section class="home__container">
                <h2 class="home__heading">Browse Categories</h2>
                <div class="home__categroies row row-cols-3 row-cols-md-1">
                    <!-- Item 1 -->
                    <div class="col">
                        <article class="cate-item">
                            <img
                                src="./assets/images/cate/cate-1.png"
                                alt=""
                                class="cate-item__img"
                            />
                            <div class="cate-item__info">
                                <h3 class="cate-item__title">$24 - $150</h3>
                                <p class="cate-item__desc">
                                    New sumatra mandeling coffe blend
                                </p>
                            </div>
                        </article>
                    </div>
                    <!-- Item 2 -->
                    <div class="col">
                        <article class="cate-item">
                            <img
                                src="./assets/images/cate/cate-2.png"
                                alt=""
                                class="cate-item__img"
                            />
                            <div class="cate-item__info">
                                <h3 class="cate-item__title">$37 - $160</h3>
                                <p class="cate-item__desc">
                                    Espresso arabica and robusta beans
                                </p>
                            </div>
                        </article>
                    </div>
                    <!-- Item 3 -->
                    <div class="col">
                        <article class="cate-item">
                            <img
                                src="./assets/images/cate/cate-3.png"
                                alt=""
                                class="cate-item__img"
                            />
                            <div class="cate-item__info">
                                <h3 class="cate-item__title">$32 - $160</h3>
                                <p class="cate-item__desc">
                                    Lavazza top class whole bean coffee blend
                                </p>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
